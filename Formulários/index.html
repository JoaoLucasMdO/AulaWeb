<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form>
    <fieldset>
        <legend>Dados Pessoais</legend>
    <div id="div1">
        <label for="nome">Nome</label>
            <input type="text"
            name="nome" 
            id="nome"
            maxlength="15"
            size="20"
            placeholder="Digite seu nome"
            required>

        <label for="cidade">Cidade</label>
            <input type="text" 
            name="cid" 
            id="cidade"
            value="Votorantim"
            size="20"
            autofocus
            readonly>

        <label for="tel">Telefone</label>
            <input type="text"
            name="telefone"
            id="tel"
            size="20"
            pattern="(\(\d{2}\)\s)?(\d{4,5}\-\d{4})">
    </div>
    <div>
        <p>Informe sua faixa etária</p>
        <label>18 a 22</label>
            <input type="radio" name="idade" value="18-22">
        <label>23 a 30</label>
            <input type="radio" name="idade" value="23-30">
        <label>Acima de 31</label>
            <input type="radio" name="idade" value="31+">
    </div>
    <div id="div2">
        <label for="login">Login</label>
            <input type="text" 
            name="login" 
            id="login"
            size="20"
            maxlength="16">

        <label for="senha">Senha</label>
            <input type="password" 
            name="senha" 
            id="senha"
            size="20"
            maxlength="16">
    </div>
</fieldset>

<fieldset>
    <legend>Dados de Entrega</legend>
    <div id="div3">
        <label for="ender">Logradouro</label>
            <input type="text"
            name="rua" 
            id="ender"
            size="20" 
            placeholder="Nome da Rua">

            <label for="num">Número</label>
            <input type="number"
            name="numero"
            size="20"
            id="num"
            min="0">

            <label for="cep">CEP</label>
            <input type="text"
            name="CEP"
            id="cep"
            size="20"
            required
            pattern="[0-9]{5}-[\d]{3}"
            placeholder="xxxxx-xxx">

    </div>
    <div id="div4">
        <input type="date"
            max="2023-03-21">
        <input type="week">
        <input type="checkbox" name="entrega" id="en" checked> <label for="en">Entrega para terceiros</label>
    </div>     
</fieldset>
<fieldset>
    <legend>Envio de arquivos</legend>
    <input type="file" name="arquivo" multiple>
</fieldset>
<fieldset id="satis">

<fieldset id="uf">
    <label for="uf">UF</label>
    <select name="estado" id="uf">
